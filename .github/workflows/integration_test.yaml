---
name: Examples Integration Tests

on:
  push:
    paths:
      - 'examples/**'
      - 'src/**'
      - 'pkg/**'
      - 'cmd/**'
      - 'go.*'
      - '**.go'
      - '**.h'
      - '**.c'
      - '.github/workflows/examples.yaml'
  pull_request:
    paths:
      - 'examples/**'
      - 'src/**'
      - 'pkg/**'
      - 'cmd/**'
      - 'go.*'
      - '**.go'
      - '**.h'
      - '**.c'
      - '.github/workflows/examples.yaml'

jobs:
  build:
    name: Build Vinbero
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make \
            clang \
            llvm \
            libbpf-dev \
            linux-headers-$(uname -r)

      - name: Install build tools
        run: make install-build-tools

      - name: Generate BPF code
        run: make bpf-gen

      - name: Generate protobuf code
        run: make protobuf-gen

      - name: Build Vinbero
        run: make build

      - name: Upload Vinbero binary
        uses: actions/upload-artifact@v4
        with:
          name: vinbero-binary
          path: out/bin/vinbero
          retention-days: 1

  test-examples:
    name: Test ${{ matrix.example }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        example:
          - end
          # Add more examples as they are created:
          # - end-dx4
          # - end-dx6
          # - transit-v4
          # - transit-v6
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Vinbero binary
        uses: actions/download-artifact@v4
        with:
          name: vinbero-binary
          path: out/bin/

      - name: Make binary executable
        run: chmod +x out/bin/vinbero

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            iproute2 \
            iputils-ping \
            curl

      - name: Setup test environment
        working-directory: examples/${{ matrix.example }}
        run: sudo ./setup.sh

      - name: Run tests
        working-directory: examples/${{ matrix.example }}
        run: sudo ./test.sh

      - name: Cleanup
        if: always()
        working-directory: examples/${{ matrix.example }}
        run: sudo ./teardown.sh || true

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Vinbero logs ==="
          cat /tmp/vinbero_test.log 2>/dev/null || echo "No log file found"
          echo "=== Network namespaces ==="
          ip netns list || true
          echo "=== Kernel messages ==="
          sudo dmesg | tail -50 || true
