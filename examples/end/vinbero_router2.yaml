internal:
  devices:
    - end-rt2rt1  # Interface towards router1 (with "end-" prefix)
    - end-rt2rt3  # Interface towards router3 (with "end-" prefix)
  bpf:
    device_mode: generic  # Required for veth pairs
    verifier_log_level: 2
    verifier_log_size: 1073741823
  server:
    bind: "127.0.0.1:8082"
  logger:
    level: debug
    format: text
    no_color: false
    add_caller: true

settings:
  entries:
    sid_function:
      capacity: 1024
    transitv4:
      capacity: 1024
    transitv6:
      capacity: 1024
